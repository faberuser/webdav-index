services:
    app:
        container_name: webdav-index
        image: webdav-index
        build:
            context: .
            dockerfile: Dockerfile
            args:
                root_dir: ${ROOT_DIR}
                remoteURL: ${REMOTEURL}
                username: ${USERNAME}
                password: ${PASSWORD}
                title: ${TITLE}
                description: ${DESCRIPTION}
                fuzzy: ${FUZZY:-true}
                cacheRefresh: ${CACHE_REFRESH:-3600}
        ports:
            - ${PORT:-3000}:3000
